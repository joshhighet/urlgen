<!DOCTYPE html>
<html>
<head>
    <title>transl8 | urlgen</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <form id="urlForm">
        <h1>urlgen</h1>
        <div id="category">
            <input type="radio" id="ip" name="category" value="ip" checked>
            <label for="ip">ip</label>
            <input type="radio" id="domain" name="category" value="domain">
            <label for="domain">domain</label>
            <input type="radio" id="string" name="category" value="string">
            <label for="string">string</label>
            <input type="radio" id="email" name="category" value="email">
            <label for="email">email</label>
            <input type="radio" id="bitcoin" name="category" value="bitcoin">
            <label for="bitcoin">bitcoin</label>
            <input type="radio" id="url" name="category" value="url">
            <label for="url">url</label>
            <input type="radio" id="ethereum" name="category" value="ethereum">
            <label for="ethereum">ethereum</label>
        </div>
        <label for="inputValue">enter value:</label>
        <input type="text" id="inputValue">
    </form>
    <div id="urlButtons"></div>
    <script src="script.js"></script>
</body>
</html>
